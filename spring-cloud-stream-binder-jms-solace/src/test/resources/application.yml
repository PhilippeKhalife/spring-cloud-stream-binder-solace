spring:
  main:
    web-environment: false
  cloud:
    stream:
      bindings:
        output:
          destination: example
        input:
          destination: example
          group: mygroup

  # Necessary for org.springframework.cloud.stream.binder.jms.integration testing multiple ApplicationContexts.
  jmx:
    enabled: false

  solace:
    host: 192.168.99.100
    username: admin
    password: admin

